<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIAINVEST - Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .description {
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #cccccc;
        }

        .stock-ticker {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }

        .countdown {
            font-size: 2em;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #00ff88;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px -10px #00ff88;
            }
            to {
                box-shadow: 0 0 20px 5px #00ff88;
            }
        }

        .chart {
            width: 300px;
            height: 150px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }

        .bar {
            flex: 1;
            background: #00ff88;
            animation: barHeight 3s infinite alternate;
        }

        @keyframes barHeight {
            from {
                height: 20%;
            }
            to {
                height: 100%;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }
            .tagline {
                font-size: 1.2em;
            }
            .chart {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">MANIAINVEST</div>
        <div class="tagline">Expertiza în Investiții și Analiză Bursieră</div>
        <div class="stock-ticker">
            <div class="chart">
                <div class="bar" style="animation-delay: -0.5s"></div>
                <div class="bar" style="animation-delay: -0.4s"></div>
                <div class="bar" style="animation-delay: -0.3s"></div>
                <div class="bar" style="animation-delay: -0.2s"></div>
                <div class="bar" style="animation-delay: -0.1s"></div>
                <div class="bar" style="animation-delay: 0s"></div>
            </div>
        </div>
        <div class="description">
            Pregătim pentru dumneavoastră o platformă completă de analiză și investiții la bursă. 
            Expertiză profesională, instrumente avansate și strategii dovedite pentru succesul 
            dumneavoastră în piețele financiare.
        </div>
        <div class="countdown">În Curând</div>
        <div class="social-links">
            <a href="#" title="Facebook">Facebook</a>
            <a href="#" title="Twitter">Twitter</a>
            <a href="#" title="LinkedIn">LinkedIn</a>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff88"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff88",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
